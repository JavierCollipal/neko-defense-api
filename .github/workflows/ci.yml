  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
